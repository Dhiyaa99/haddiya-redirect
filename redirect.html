<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Redirect to App</title>
<script>
  // روابط المتاجر
  const androidLink = "https://play.google.com/store/apps/details?id=com.appsbunches.haddiya";
  const iosLink = "https://apps.apple.com/us/app/haddiya-%D9%87%D8%AF%D9%8A%D8%A9/id6752947035";

  // اكتشاف نظام التشغيل
  const userAgent = navigator.userAgent || navigator.vendor || window.opera;

  if (/android/i.test(userAgent)) {
      window.location.href = androidLink;
  } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
      window.location.href = iosLink;
  } else {
      // جهاز آخر أو ويب: يمكن وضع صفحة معلومات أو رابط عام
      window.location.href = "https://haddiya.com"; 
  }
</script>
</head>
<body>
<p>جاري تحويلك للمتجر المناسب...</p>
</body>
</html>
